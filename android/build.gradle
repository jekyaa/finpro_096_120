// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '2.0.21' // Specify the Kotlin version you want to use
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0" // Android Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Specify a custom build directory for the project
rootProject.buildDir = "../build"

// Configure subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}" // Set build directory for each subproject
    project.evaluationDependsOn(":app") // Ensure that the app module is evaluated before others
}

// Define a clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir // Deletes the build directory when the clean task is run
}